<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>My First Coding Quiz!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
            </script>
    </head>
    <body>
       <h1>My high scores will go here!</h1>
        
        <script>
            $(document).ready(function(){

                var highScoresFromStorage = JSON.parse(localStorage.getItem("highscores"));
                for (var i = 0; i < highScoresFromStorage.length; i++) {
                    var h1El = $("<h1>");
                        h1El.text(highScoresFromStorage[i].initials + " - " + highScoresFromStorage[i].score);
                        $("#highscores").append(h1El);
                }

            })
        </script>
    </body>
</html>
